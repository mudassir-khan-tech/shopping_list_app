 <a
 style="cursor: pointer"
 class="list-group-item list-group-item-action d-flex clearfix"
 [routerLink]="[index]"
 >
     <div class="pull-left">
       <h3 class="list-group-item-heading">{{recipe.name}}</h3>
       <p>{{recipe.description}}</p>
     </div>
     <span class="pull-right ml-auto">
    <img [src]="recipe.imagePath" alt="" style="height:50px;width: 50px" class="rounded-circle">
     </span>
   </a>
